plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {url "https://maven.pinkgoosik.ru"}
	maven { url "https://maven.gegy.dev" } //databreaker
	//maven { url "https://jitpack.io" } //bclib
	maven { url "https://ladysnake.jfrog.io/artifactory/mods" } //CCA
	maven { url "https://maven.terraformersmc.com" } //modmenu, trinkets
	maven { url "https://maven.shedaniel.me" } //rei
	maven { url "https://cursemaven.com"}
}

dependencies {
	modImplementation "ru.pinkgoosik:cosmetica:0.3.2-1.17.1-fabric"
    include "ru.pinkgoosik:cosmetica:0.3.2-1.17.1-fabric"
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "dev.emi:trinkets:${project.trinkets_version}"
	//modImplementation 'com.github.paulevsgitch:bclib:1.0.0'
	modImplementation "curse.maven:bclib-495191:3548701"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	modRuntime "supercoder79:databreaker:0.2.8"
	modRuntime "com.terraformersmc:modmenu:3.0.0"
	modRuntime "me.shedaniel:RoughlyEnoughItems-fabric:7.0.343"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	// Minecraft 1.18 (1.18-pre2) upwards uses Java 17.
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
